{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="550" height="300">
        </div>
 <div class="col-md-6">
        <h4>{{movie.name}}</h4>
        <h6>{{movie.desc}}</h6>
        <h6>{{movie.year}}</h6>
            <center>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"> UPDATE</a> <br> <br>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> DELETE</a>
            </center>
 </div>
</div>
</div>

{% endblock %}
